<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker Tape Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0.5rem;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 48%;
            height: 80vh; /* Adjust height to fit within view */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .iframe-container {
                flex-direction: column;
                gap: 15px;
            }

            iframe {
                width: 90%;
                height: 40vh; /* Adjust for better mobile viewing */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Walker Tape!</h1>
    <div class="iframe-container">
        <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=Q3-SLcijuUG-Hm7U1ru5fsNVKv7Vky1Lg3ugpkNc7GpUNTFZTDA0R0pFSkpCTFQ4TzVFRDM0QUcxVi4u&embed=true" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
        <iframe src="https://powerforms.docusign.net/65691a2e-8a97-4672-a4d0-4dfe93a0babb?env=na3&acct=5cea2cf0-f181-4295-96a0-014a20ab64a7&accountId=5cea2cf0-f181-4295-96a0-014a20ab64a7" frameborder="0"></iframe>
    </div>
</body>
</html>
