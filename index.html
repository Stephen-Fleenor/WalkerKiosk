<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker Tape Kiosk</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #00adef 20%, #00adef 40%, #f2f2f2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .logo-header {
            width: 100%;
            background-color: #2D3192;
            padding: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-header img {
            max-width: 50%;
            height: auto;
        }

        .iframe-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 97%;
            margin: 30px 0; /* Increased spacing and added bottom margin */
            padding-bottom: 2rem; /* Additional padding to prevent iframe cut-off */
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 49%;
            height: 60vh; /* Adjusted height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-description {
            display: flex;
            width: 97%;
            justify-content: space-between;
            color: white; /* Text color */
            font-size: 2em; /* Increased font size */
            margin: 0 auto 20px; /* Centering text and adding spacing */
            text-align: center; /* Ensures text is centered */
        }

        @media (max-width: 768px) {
            .iframe-container, .form-description {
                flex-direction: column;
                align-items: center;
            }

            iframe, .form-description div {
                width: 100%;
                margin-bottom: 1rem;
            }

            .form-description {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="logo-header">
        <img src="Walker_SecondaryLogo.png" alt="Walker Tape Logo">
    </div>
    <div class="form-description">
        <div>Visitors, please sign in using the form below.</div>
        <div>If you wish to visit employee-only areas, please also sign below.</div>
    </div>
    <div class="iframe-container">
        <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=Q3-SLcijuUG-Hm7U1ru5fsNVKv7Vky1Lg3ugpkNc7GpUNTFZTDA0R0pFSkpCTFQ4TzVFRDM0QUcxVi4u&embed=true" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
        <iframe src="https://powerforms.docusign.net/65691a2e-8a97-4672-a4d0-4dfe93a0babb?env=na3&acct=5cea2cf0-f181-4295-96a0-014a20ab64a7&accountId=5cea2cf0-f181-4295-96a0-014a20ab64a7" frameborder="0"></iframe>
    </div>
</body>
</html>
