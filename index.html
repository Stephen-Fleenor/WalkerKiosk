<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker Tape Kiosk</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #00adef 20%, #00adef 40%, #f2f2f2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            }
        .logo-header {
            width: 100%;
            background-color: #2D3192;
            padding: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        .logo-header img {
            max-width: 60%;
            height: auto;
            }
        .iframe-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 97%;
            margin: 13px 0;
            padding-bottom: 2rem; /* adjusted this as a test */
            }
        iframe {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 49%;
            height: 68vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

        .form-description {
            width: 97%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*margin-bottom: 20px;*/
            position: relative;
            }

        .form-description div {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 3em;
            }

        .form-description div:first-child {
            /*position: relative;
            left: -5px; 
            top: 5px; */
            margin-top: 20px; 
            }

        .form-description div:nth-child(2) {
            margin-top: 20px; 
            }

        @media (max-width: 768px)
       .iframe-container, .form-description {
            flex-direction: column;
            align-items: center;
            }

        iframe, .form-description div {
            width: 100%;
            /*margin-bottom: 1rem;*/
            }

        .form-description div {
            font-size: 1.5em;
            }
    </style>
</head>
<body>
    <div class="logo-header">
        <img src="Walker_SecondaryLogo.png" alt="Walker Tape Logo">
    </div>
    <div class="form-description">
        <div>Visitors, please sign in using the form below.</div>
        <div>If you wish to visit employee-only areas, additionally complete the DocuSign NDA.</div>
    </div>
    <div class="iframe-container">
        <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=Q3-SLcijuUG-Hm7U1ru5fsNVKv7Vky1Lg3ugpkNc7GpUNTFZTDA0R0pFSkpCTFQ4TzVFRDM0QUcxVi4u&embed=true" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
        <iframe src="https://powerforms.docusign.net/65691a2e-8a97-4672-a4d0-4dfe93a0babb?env=na3&acct=5cea2cf0-f181-4295-96a0-014a20ab64a7&accountId=5cea2cf0-f181-4295-96a0-014a20ab64a7" frameborder="0"></iframe>
    </div>
</body>
</html>
